<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product Review form page">
    <meta name="author" content="Soraya Skavinski">
    <title>Product Review Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>

    <main>
        <form action="review.html" method="get" id="reviewForm">
            
            <label for="productName">Product Name</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>
           
            <fieldset>
                <legend>Overall Rating</legend>
                <label for="rating1">â˜†</label>
                <input type="radio" id="rating1" name="rating" value="1" required>
                <label for="rating2">â˜†â˜†</label>
                <input type="radio" id="rating2" name="rating" value="2" required>
                <label for="rating3">â˜†â˜†â˜†</label>
                <input type="radio" id="rating3" name="rating" value="3" required>
                <label for="rating4">â˜†â˜†â˜†â˜†</label>
                <input type="radio" id="rating4" name="rating" value="4" required>
                <label for="rating5">â˜†â˜†â˜†â˜†â˜†</label>
                <input type="radio" id="rating5" name="rating" value="5" required>
            </fieldset>
            
            <label for="installationDate">Date of Installation</label>
            <input type="date" id="installationDate" name="installationDate" required>

            <fieldset>
                <legend>Which features did you find useful in the product? (Check all that aply)</legend>                
                <input type="checkbox" id="durability" name="features" value="durability">
                <label for="durability">Durability</label><br>

                <input type="checkbox" id="performance" name="features" value="performance">
                <label for="performance">Performance</label><br>

                <input type="checkbox" id="design" name="features" value="design">
                <label for="design">Design</label><br>

                <input type="checkbox" id="easy" name="features" value="easy">
                <label for="easy">Easy for use</label><br>
            </fieldset>

            <label for="review">Written Review (Optional)</label>
            <textarea id="review" name="review"></textarea>

            <label for="userName">User Name (Optional)</label>
            <input type="text" id="userName" name="userName">

            <input type="submit" value="Submit Review">
        </form>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> ðŸ’•Soraya SkavinskiðŸ’•</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
