<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact form for Skavinski Steel">
    <meta name="author" content="Soraya Skavinski">
    <title>Contact Us - Skavinski Steel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/contact.css">
    <script src="scripts/about.js" defer></script>
</head>
<body>
    <header>
        <a href="siteplan.html">
            <img src="images/logo.webp" width="60" alt="Logo">
        </a>  
        <h1> Contact Us</h1>
        <button id="hamburger" aria-label="Toggle navigation" aria-expanded="false">☰</button>
        <nav aria-label="Main Navigation">
            <ul>
                <li><a href="siteplan.html" target="_blank">Home</a></li>
                <li><a href="project.html" target="_blank">Project</a></li>
                <li><a href="about.html" target="_blank">About Us</a></li>
                <li><a href="contact.html" target="_blank">Contact Us</a></li>               
            </ul>
        </nav>
    </header>
    <main>
        <form id="contactForm">
            <fieldset>
                <legend>Contact Form</legend>

                <label for="name">Name (Required):</label>
                <input type="text" id="name" name="name" required placeholder="Your full name">

                <label for="phone">Phone Number (Optional):</label>
                <input type="tel" id="phone" name="phone" placeholder="Your phone number">

                <label for="email">Email (Required):</label>
                <input type="email" id="email" name="email" required placeholder="Your email address">

                <label for="topic">Select a Topic:</label>
                <select id="topic" name="topic" required>
                    <option value="quote">Quote</option>
                    <option value="questions">Questions</option>
                    <option value="compliments">Compliments</option>
                    <option value="complaints">Complaints</option>
                </select>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="6" required placeholder="Write your message here..."></textarea>

                <button type="submit">Submit</button>
            </fieldset>
        </form>
    </main>

    <footer>        
        <div class="info"></div>
            <a href="https://wa.me/5511982192411" target="_blank" class="whatsapp-button" aria-label="Contact us on WhatsApp" rel="noopener noreferrer">
                <img src="images/whatsapp.jpeg" width="30" alt="WhatsApp" class="icon">
            </a>
            <a href="https://www.instagram.com/fabio_skavinski" target="_blank" class="instagram-button" aria-label="Visit us on Instagram" rel="noopener noreferrer">
                <img src="images/instagram_icon.jpeg" width="30" alt="Instagram" class="icon">
            </a>        
            <p>+55 (11)98219-2411</p>            
            <p>✉ fskavinski@gmail.com</p>            
        </div>     
        <p>&copy; <span id="year"></span> Skavinski Steel. All rights reserved.</p>
    </footer>   
</body>
</html>
