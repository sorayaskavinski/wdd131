<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131| Creating a Table | Soraya Skavinski</title>
    <meta name="autor" content="Soraya Skavinski">
    <meta name="description" content="Create a table with colors and emoticons">
    <link rel="stylesheet" href="styles/table.css">
</head>
<body>
    <main>
        <table>
            <thead>
                <tr>
                    <th colspan="4"> ACME Wildwest Services</th>
                </tr>
                <tr>
                    <td class="blank"></td>
                    <th>Basic</th>
                    <th>Premium</th>
                    <th>Deluxe</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Feature 1</th>
                    <td>✔</td>
                    <td>✔</td>
                    <td>✔</td>
                </tr>
                <tr>
                    <th>Feature 2</th>
                    <td>❌</td>
                    <td>✔</td>
                    <td>✔</td>
                </tr>
                <tr>
                    <th>Feature 3</th>
                    <td>❌</td>
                    <td>❌</td>
                    <td>✔</td>
                </tr>
            </tbody>

            <caption>Table 1:Account Feature Comparison</caption>
        </table>
    </main>
</body>
</html>
