<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo of courses and schedules</title>
    <meta name="autor" content="Soraya Skavinski">
    <meta name="description" content="Page to demonstrate a school schedule, enrollment and dropstudent">
    <link rel="stylesheet" href="styles/data.css">
    <script src="scripts/data.js" defer></script>
</head>
<body>
    <h1 id="courseName"></h1>
    <h2 id="courseCode"></h2>
    <label for="sectionNumber">Section Number</label>
    <input id="sectionNumber"/>
    <button id="enrollStudent">Enroll Student</button>
    <button id="dropStudent">Drop Student</button>

    <table>
        <thead>
            <tr>
                <th>Section#</th>
                <th>Room#</th>
                <th>#Enrolled</th>
                <th>Days</th>
                <th>Instructor</th>
            </tr>
        </thead>
        <tbody id="sections"></tbody>
    </table>    
</body>
</html>
